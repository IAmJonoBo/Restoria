name: bench (smoke)

# Secure permissions - only grant what's needed
permissions:
  contents: read

on:
  push:
    branches: [ main, master, feat/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - name: Install runtime
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run bench in smoke mode
        env:
          NB_CI_SMOKE: '1'
        run: |
          python bench/run_bench.py
      - name: Upload bench artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bench-out
          path: bench/out

